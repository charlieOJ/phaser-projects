<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Phaser - Pong</title>
		<script type="text/javascript" src="js/phaser.min.js"></script>
	    <style type="text/css">
	      body {
	        margin: 0;
	      }
	    </style>
	</head>
	<body>
		<script type="text/javascript">
			var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
			var player;
			var paddle;
			var cursors;

			function preload() {
				game.load.image('ball', 'assets/ball.png');
				game.load.image('paddle', 'assets/paddle.png');
        game.load.image('background', 'assets/background.png');
			}

			function create() {
				game.physics.startSystem(Phaser.Physics.ARCADE);
				game.add.sprite(0, 0, 'background');

				paddle = game.add.group();
				paddle.enableBody = true;
				// player = paddle.create(10, 20, 'paddle')

				player = game.add.sprite(32, game.world.height - 150, 'paddle');
				game.physics.arcade.enable(player);
				ball.body.bounce.y = 0.2;
				player.body.gravity.y = 300;
				player.body.collideWorldBounds = true;
				player.animations.add('left', [0, 1, 2, 3], 10, true);
				player.animations.add('right', [5, 6, 7, 8], 10, true);

				cursors = game.input.keyboard.createCursorKeys();

				stars = game.add.group();
				stars.enableBody = true;
				for (var i = 0; i < 12; i++){
					var star = stars.create(i * 70, 0, 'star');
					star.body.gravity.y = 6;
					star.body.bounce.y = 0.7 + Math.random() * 0.2;
				}

				scoreText = game.add.text(16,16, 'score: 0', {fontSize: '32px', fill: '#000' });
			}

			function update() {
				var playerHitPlatform = game.physics.arcade.collide(player, platforms);
				var starsHitPlatform = game.physics.arcade.collide(stars, platforms);

				player.body.velocity.x = 0;
				if (cursors.left.isDown){
					player.body.velocity.x = -150;
					player.animations.play('left');
				} else if (cursors.right.isDown){
					player.body.velocity.x = 150;
					player.animations.play('right');
				} else {
					player.animations.stop();
					player.frame = 4;
				}

				if (cursors.up.isDown && player.body.touching.down && playerHitPlatform){
					player.body.velocity.y = -350;
				}
			}

		</script>
	</body>
</html>
